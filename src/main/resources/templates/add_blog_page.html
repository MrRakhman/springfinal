<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">
    <div class="row mb-3" sec:authorize="hasAnyRole('ROLE_ADMIN')">
        <div class="col-12 mx-auto">
            <form th:action="@{'/add-blog'}" method="post">
                <h2 class="text-center">Add blog</h2>
                <div class="row">
                    <div class="col-12">
                        <label>Blog title*</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text" name="blog_title" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Blog content*</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" type="text" name="blog_content" rows="8" required></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-primary">Add Blog</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
