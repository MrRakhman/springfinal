<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.oldpassworderror!=null}">
                Old password is not correct!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passwordismatch!=null}">
                Old and new passwords are not match!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                Password is changed!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/update-password'}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>Your old password*</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input class="form-control" type="password" required name="old_password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Your new password*</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input class="form-control" type="password" required name="new_password" >
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <label>Repeat new password*</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input class="form-control" type="password" required name="repeat_new_password">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success" >
                            Change Password
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
